{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Difficulty</th>
      <th scope="col">
        Rating <a href="{{ url_for('sort', column='rating', way='ASC')}}">↓</a>
        <a href="{{ url_for('sort', column='rating', way='DESC')}}">↑</a>
      </th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows: %}
    <tr>
      <td><a href="/recipe/{{ row[0] }}">{{ row[1] }}</a></td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
