{% extends "layout.html" %} {% block title %} {% endblock %} {% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      {% for c in columns %}
      <th scope="col">
        {{ c.capitalize() }}
        <!-- <a href="{{ url_for('sort', column=c, way='ASC')}}">↓</a>
              <a href="{{ url_for('sort', column=c, way='DESC')}}">↑</a> -->
      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows: %}
    <tr>
      <td class="text-start">
        <a href="/recipe/{{ row[0] }}">{{ row[1] }}</a>
      </td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
